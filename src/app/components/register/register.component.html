
<div class="wrapper fadeInDown ">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first p-3">
      Registrarse
    </div>

    <!-- Login Form -->
    <form  [formGroup]="registerForm" (ngSubmit) ="submitForm()">
      <input type="email" id="login" class="fadeIn second" name="email"  formControlName="email"  placeholder="Correo">
      <input type="password" id="password1" class="fadeIn third" name="password1" formControlName="password1" placeholder="ContraseÃ±a">
      <input type="password" id="password2" class="fadeIn third" name="password2" formControlName="password2" placeholder="Repita">
      <button type="submit" class="fadeIn fourth"   [ngClass]="{ 'disabled': !registerForm.valid}"  [disabled]="!registerForm.valid || isLoading" >Ingresar</button>
    </form>
    <div id="formFooter">
      <a class="underlineHover" routerLinkActive="active" id="./login" [routerLink]="['/login']" >Volver</a>
    </div>
  </div>
</div>
