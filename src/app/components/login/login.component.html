
<div class='container-fluid'>
  <div class=" col-8 ">
      <form [formGroup]="loginForm" (ngSubmit) ="submitForm()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
            <input type="password"  formControlName="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Registrar</button>
          <a class="ml-3" routerLinkActive="active" id="./register" [routerLink]="['/register']">Eres nuevo?, Registrate</a>

          </div>

          <div class="error" *ngIf="errors.length > 0">

          </div>
        </form>
  </div>
</div>
